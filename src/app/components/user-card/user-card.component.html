<div class="card" style="max-height: calc(100vh - 210px); width: 450px;overflow: auto;">
  <img [src]="githubUser.avatar_url" class="card-img-top mx-auto d-block" alt="User Image" style="width: 225px;">
  <div class="card-body">
    <h5 class="card-title">{{githubUser.name}}</h5>
    <p class="card-text">BIO: {{githubUser.bio}}</p>
    <p class="card-text">Company: {{githubUser.company}}</p>
    <p class="card-text">Blog: <a [href]="githubUser.blog" class="card-link">{{githubUser.blog}}</a></p>
    <p class="card-text">updated at: {{githubUser.updated_at}}</p>
  </div>
</div>
